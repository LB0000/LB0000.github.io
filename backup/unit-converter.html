<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- 页面内容显示 -->
<div class="content" id="content">
    <h1>单位换算</h1>
</div>
<div title="光学参数计算器">
<div class="input-container">
    <div class="input-row">
        <label class="input-row unit-label">角度（°）：</label>
        <input type="number" id="degrees" oninput="convertDegreesToMilliradians()"> 
        <label class="input-row unit-label">    ⇄    毫弧度（mrad）：</label>
        <input type="number" id="milliradians" oninput="convertMilliradiansToDegrees()">
    </div>
    <div class="input-row">
        <label class="input-row unit-label">波长（μm）：</label>
        <input type="number" id="wavelength" oninput="convertWavelengthToWavenumber()"> 
        <label class="input-row unit-label">    ⇄    波数（cm⁻¹）：</label>
        <input type="number" id="wavenumber" oninput="convertWavenumberToWavelength()">
    </div>
</div>   

</body>
</html>
